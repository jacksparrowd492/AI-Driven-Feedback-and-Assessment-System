<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essay Input</title>
    <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Merienda', cursive;
            background: linear-gradient(135deg, #FAF4EB 25%, #FFE1D3 75%);
            color: #5C4033;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 2rem;
            border-radius: 10px;
            border: 1px solid #E0D6C6;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 50%;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid #E0D6C6;
        }

        button {
            margin-top: 1rem;
            padding: 10px 20px;
            background-color: #5C4033;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #8B6F62;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit Your Essay</h1>
        <form action="/essay_result" method="POST">
            <textarea name="essay" placeholder="Paste or type your essay here..."></textarea>
            <button type="submit">Analyze Essay</button>
        </form>
    </div>
</body>
</html>
