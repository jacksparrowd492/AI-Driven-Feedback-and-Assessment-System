<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essay Feedback</title>
    <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Merienda', cursive;
            background: linear-gradient(135deg, #FAF4EB 25%, #FFE1D3 75%);
            color: #5C4033;
            padding: 2rem;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 2rem;
            border-radius: 10px;
            border: 1px solid #E0D6C6;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .feedback {
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: #FFF8E7;
            border-radius: 10px;
        }

        .feedback-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .back-btn {
            display: block;
            margin: 2rem auto 0;
            padding: 10px 20px;
            background-color: #5C4033;
            color: white;
            border: none;
            border-radius: 10px;
            text-align: center;
            font-size: 1rem;
            text-decoration: none;
        }

        .back-btn:hover {
            background-color: #8B6F62;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Essay Feedback</h1>
        <div class="feedback">
            {% for item in feedback %}
                <p class="feedback-title">{{ item }}</p>
            {% endfor %}
        </div>
        <a href="/" class="back-btn">Back to Home</a>
    </div>
</body>
</html>
